<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Crxyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'DM Sans', sans-serif; }
        html { background: #0a0a0a; min-height: 100%; }
        body { 
            background: #0a0a0a; 
            color: #fafafa; 
            position: relative;
            min-height: 100vh;
        }
        body::before { 
            content: ''; 
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); 
            opacity: 0.03; 
            pointer-events: none;
            z-index: 0;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px); 
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }

        /* Skeleton Loading Animations */
        @keyframes skeleton-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .skeleton {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.03) 25%, 
                rgba(255, 255, 255, 0.08) 50%, 
                rgba(255, 255, 255, 0.03) 75%
            );
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        /* Fade out animation */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Loading Screen -->
    <div id="loading-screen" class="relative min-h-screen">
        <!-- Skeleton Nav -->
        <nav class="relative border-b border-white/[0.08] backdrop-blur-xl bg-black/40 z-10">
            <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2.5">
                    <div class="w-6 h-6 rounded skeleton"></div>
                    <div class="w-32 h-4 rounded skeleton"></div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="w-16 h-4 rounded skeleton"></div>
                    <div class="w-20 h-9 rounded-lg skeleton"></div>
                </div>
            </div>
        </nav>

        <div class="relative max-w-7xl mx-auto px-6 py-12 z-10">
            <!-- Skeleton Header -->
            <div class="mb-8">
                <div class="w-48 h-10 rounded skeleton mb-2"></div>
                <div class="w-64 h-5 rounded skeleton"></div>
            </div>

            <!-- Skeleton Stats Cards -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <div class="border border-white/[0.08] rounded-xl p-6 bg-white/[0.02]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg skeleton"></div>
                        <div class="flex-1">
                            <div class="w-12 h-8 rounded skeleton mb-2"></div>
                            <div class="w-32 h-4 rounded skeleton"></div>
                        </div>
                    </div>
                </div>
                <div class="border border-white/[0.08] rounded-xl p-6 bg-white/[0.02]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg skeleton"></div>
                        <div class="flex-1">
                            <div class="w-16 h-8 rounded skeleton mb-2"></div>
                            <div class="w-28 h-4 rounded skeleton"></div>
                        </div>
                    </div>
                </div>
                <div class="border border-white/[0.08] rounded-xl p-6 bg-white/[0.02]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg skeleton"></div>
                        <div class="flex-1">
                            <div class="w-20 h-8 rounded skeleton mb-2"></div>
                            <div class="w-24 h-4 rounded skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skeleton Section Header -->
            <div class="mb-8">
                <div class="w-56 h-8 rounded skeleton mb-2"></div>
                <div class="w-96 h-5 rounded skeleton mb-6"></div>

                <!-- Skeleton Method Cards -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="border border-white/[0.08] rounded-xl p-6 bg-white/[0.02]">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="w-40 h-6 rounded skeleton mb-2"></div>
                                <div class="w-48 h-4 rounded skeleton"></div>
                            </div>
                            <div class="w-28 h-8 rounded-lg skeleton"></div>
                        </div>
                        <div class="h-3 rounded-full skeleton mb-4"></div>
                        <div class="w-40 h-10 rounded-lg skeleton"></div>
                    </div>
                    <div class="border border-white/[0.08] rounded-xl p-6 bg-white/[0.02]">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="w-36 h-6 rounded skeleton mb-2"></div>
                                <div class="w-44 h-4 rounded skeleton"></div>
                            </div>
                            <div class="w-28 h-8 rounded-lg skeleton"></div>
                        </div>
                        <div class="h-3 rounded-full skeleton mb-4"></div>
                        <div class="w-40 h-10 rounded-lg skeleton"></div>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="flex items-center justify-center mt-12">
                <div class="flex items-center gap-3 px-6 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl">
                    <svg class="w-5 h-5 text-blue-500 spinner" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    <span class="text-sm text-zinc-400">Loading your dashboard...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading time and redirect
        window.addEventListener('load', () => {
            // Wait a minimum of 1.5 seconds for effect
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('fade-out');
                
                // Redirect after fade out completes
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
            }, 1500);
        });
    </script>

    <!-- Ad Script -->
    <script src="https://quge5.com/88/tag.min.js" data-zone="208565" async data-cfasync="false"></script>
</body>
</html>
