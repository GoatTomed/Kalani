<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset to Dark Mode - Crxyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'DM Sans', sans-serif; }
        html { background: #0a0a0a; min-height: 100%; }
        body { 
            background: #0a0a0a; 
            color: #fafafa; 
            position: relative;
            min-height: 100vh;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="border border-white/10 rounded-2xl p-8 bg-white/5 backdrop-blur-xl text-center">
            <div class="w-16 h-16 mx-auto mb-6 bg-blue-500/10 rounded-2xl flex items-center justify-center">
                <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold mb-2">Reset Theme to Dark Mode</h1>
            <p class="text-zinc-400 text-sm mb-6">Click the button below to reset your theme preference to dark mode</p>
            
            <button id="resetBtn" class="w-full inline-flex items-center justify-center gap-2 h-12 px-6 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-semibold transition-all mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Reset to Dark Mode
            </button>
            
            <div id="status" class="hidden mt-4 p-3 bg-green-500/10 border border-green-500/20 rounded-lg">
                <p class="text-green-400 text-sm font-semibold">✓ Theme reset to dark mode successfully!</p>
            </div>
            
            <a href="/dashboard" class="mt-6 inline-block text-sm text-zinc-500 hover:text-blue-400 transition-colors">
                ← Back to Dashboard
            </a>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xs text-zinc-600">
                KeyGuardius Theme Reset Tool
            </p>
        </div>
    </div>

    <script>
        document.getElementById('resetBtn').addEventListener('click', function() {
            // Clear theme preference
            localStorage.removeItem('kg_theme');
            localStorage.removeItem('kg_theme_version');
            
            // Set to dark mode
            localStorage.setItem('kg_theme', 'dark');
            localStorage.setItem('kg_theme_version', 'v3');
            
            // Update HTML class
            document.documentElement.classList.remove('light');
            document.documentElement.classList.add('dark');
            
            // Show success message
            document.getElementById('status').classList.remove('hidden');
            
            // Update button
            this.disabled = true;
            this.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg> Reset Complete';
            this.classList.remove('bg-blue-600', 'hover:bg-blue-500');
            this.classList.add('bg-green-600');
            
            // Auto redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 2000);
        });
    </script>
</body>
</html>
